<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/reset-min.css"
      integrity="sha256-QlHlZdbSVxaYkUHxhMFhAj/L3pJiW1LuomSCONXBWms="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/satellite-min.css"
      integrity="sha256-TehzF/2QvNKhGQrrNpoOb2Ck4iGZ1J/DI4pkd2oUsBc="
      crossorigin="anonymous"
    />
    <style>
      #hits div {
        color: black;
      }
    </style>
  </head>
  <body style="background-color: rgb(32, 32, 32); color: white">
    <form id="login-form" method="post">
      <input type="text" name="username" id="" placeholder="your username" />
      <input type="password" name="password" placeholder="your password" />
      <input type="submit" value="login" />
    </form>

    <form style="display: none" id="search-form" method="get">
      <input type="text" name="q" placeholder="your search" />
      <input type="submit" value="search" />
    </form>

    <div id="content-container"></div>

    <div id="searchbox"></div>
    <div id="user-list"></div>
    <div id="clear-refinements"></div>
    <div id="tags-list"></div>
    <div id="hits"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"
      integrity="sha256-dImjLPUsG/6p3+i7gVKBiDM8EemJAhQ0VvkRK2pVsQY="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.49.1/dist/instantsearch.production.min.js"
      integrity="sha256-3s8yn/IU/hV+UjoqczP+9xDS1VXIpMf3QYRUi9XoG0Y="
      crossorigin="anonymous"
    ></script>

    <script src="./client.js"></script>
  </body>
</html>
